---
# handlers file for roles/dc_promtail
- name: Restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
    daemon_reload: true
  become: true

- name: Restart docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
    daemon_reload: true
  become: true

- name: Restart container
  community.docker.docker_container:
    name: "{{ app_name }}-promtail"
    state: started
    restart: true
